{% extends 'todoApp/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Registration</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" class="button">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}" class="button">Login</a></p>
    {%endblock%}
</div>
